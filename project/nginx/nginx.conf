worker_processes 1;
events {
    worker_connections 1024;
}
http {
    proxy_cache_path /data/nginx/cache levels=1:2 keys_zone=my_cache:10m max_size=1g inactive=60m;
    add_header Access-Control-Allow-Origin 'https://127.0.0.1:5173' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Cookie' always;
    add_header 'Access-Control-Max-Age' 3600 always;
    server {
        listen 8080;
        listen 443 ssl;
        http2 on;
        ssl_certificate      cert.pem;
        ssl_certificate_key  cert-key.pem;
        ssl_ciphers          HIGH:!aNULL:!MD5;
        client_max_body_size 50M;
        location /api/v1/products {
            proxy_pass http://product-service:8080/api/v1/products;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass_header Set-Cookie;
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "https://127.0.0.1:5173";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header Content-Length 0;
                return 204;
            }
            # Enable caching
            proxy_cache my_cache;
            proxy_cache_valid 200 302 1m; # Cache successful responses for 10 minutes
            proxy_cache_valid 404 1m;     # Cache 404 responses for 1 minute
            proxy_cache_use_stale error timeout invalid_header http_500 http_502 http_503 http_504;
        }
        location /api/v1/auth {
            proxy_pass http://authentication-service:8080/api/v1/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass_header Set-Cookie;
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "https://127.0.0.1:5173";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header Content-Length 0;
                return 204;
            }
        }
        location /api/v1/media {
            proxy_pass http://media-service:8080/api/v1/media;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass_header Set-Cookie;
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "https://127.0.0.1:5173";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header Content-Length 0;
                return 204;
            }
            # Enable caching
            proxy_cache my_cache;
            proxy_cache_valid 200 302 1m; # Cache successful responses for 10 minutes
            proxy_cache_bypass $http_cache_control; 
            proxy_cache_valid 404 1m;     # Cache 404 responses for 1 minute
            proxy_cache_use_stale error timeout invalid_header http_500 http_502 http_503 http_504;
        }
    }
}